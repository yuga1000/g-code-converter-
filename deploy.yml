name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Trigger Railway Deploy
        run: |
          curl -X POST "https://backboard.railway.app/webhook/github/deploy/YOUR_WEBHOOK_ID"
